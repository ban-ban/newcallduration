<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Call Duration
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addGroup()">
          <ion-icon name="add"></ion-icon>
        </button>
        
    </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button *ngIf="!oldDuration" ion-item full color="primary" (click)="refreshDuration()">
      <ion-icon name="refresh" item-end ></ion-icon>
      {{Months[myMonth]}}
  </button>
  <button *ngIf="oldDuration" ion-item full color="primary" (click)="refreshDuration()" >
      <ion-icon name="refresh" item-end ></ion-icon>
     {{Months[oldMonth]}}
  </button>
  <button ion-item full color="primary" (click)="changeMonth()">
    <div item-end><h2>change month</h2></div></button>
  
  <ion-list>
      

    <ion-item *ngFor="let group of groupList; let i=index" (click)="openPage(i)">
      <h2 item-start>{{group.name}}</h2>
      <h2 item-end>{{group.duration | hminSeconds}}</h2>
      
    </ion-item>
  
  </ion-list>
</ion-content>
